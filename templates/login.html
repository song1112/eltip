<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                    <meta name="description" content="">
                        <meta name="author" content="">
                            
                            <title>ElTip</title>
                            
                            {% load staticfiles %}
                            <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
                                <!-- Custom CSS -->
                                <link href="{% static "css/freelancer.css" %}" rel="stylesheet">
                            
                                        <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
                                            <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
                                                
                                                <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
                                                <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
                                                <!--[if lt IE 9]>
                                                 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                                                 <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
                                                 <![endif]-->
                                                
    </head>
    
    <body id="page-top" class="index">
        
  

        
 
        
      
        
        <!-- Contact Section -->
        <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>登入</h2>
                        <hr class="star-primary">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                        <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                        <form name="sentMessage" id="contactForm" novalidate>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Username</label>
                                    <input type="text" class="form-control" placeholder="Username" id="username" required data-validation-required-message="Please enter your username.">
                                        <p class="help-block text-danger"></p>
                                        </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Password" id="Password" required data-validation-required-message="Please enter your password.">
                                        <p class="help-block text-danger"></p>
                                        </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="form-group col-xs-12 text-center">
                                    <input type="submit" class="btn btn-success btn-lg" name="login" id="login" value="登入" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
   



        <!-- jQuery -->
        {% load staticfiles %}
        <script src="{% static "js/jquery.js" %}"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <!-- Plugin JavaScript -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="{% static "js/classie.js" %}"></script>
        <script src="{% static "js/cbpAnimatedHeader.js" %}"></script>
        <!-- Contact Form JavaScript -->
        <script src="{% static "js/jqBootstrapValidation.js" %}"></script>
        <script src="{% static "js/contact_me.js" %}"></script>


    </body>
    
</html>
