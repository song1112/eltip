<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                    <meta name="description" content="">
                        <meta name="author" content="">
                            
                            <title>ElTip</title>
                            
                            {% load staticfiles %}
                            <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
                                <!-- Custom CSS -->
                                <link href="{% static "css/freelancer.css" %}" rel="stylesheet">
                                    
                                    <!-- Custom Fonts -->
                                    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
                                        <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
                                            <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
                                                
                                                <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
                                                <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
                                                <!--[if lt IE 9]>
                                                 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                                                 <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
                                                 <![endif]-->
                                                
    </head>
    
    <body id="page-top" class="index">
        
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}  
        
      
        
        <!-- Contact Section -->
        <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>個人資料(施工中還沒完成)</h2>
                        <hr class="star-primary">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                        <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                        <form name="form1" method="post" novalidate>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Username</label>
Username
                                    <input type="text" name="username" class="form-control" placeholder="Username" id="username" required data-validation-required-message="Please enter your username." value="{{ username }}">
                                        <p class="help-block text-danger"></p>
                                        </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Password</label>
Password
                                    <input type="password" name="password" class="form-control" placeholder="Password" id="Password" required data-validation-required-message="Please enter your password." value="{{ password }}">
                                        <p class="help-block text-danger"></p>
                                        </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Name</label>
Name
                                    <input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name." value="{{ name }}">
                                        <p class="help-block text-danger"></p>
                                        </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Email Address</label>
Email Address
                                    <input type="email" name="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address." value="{{ email }}">
                                        <p class="help-block text-danger"></p>
                                        </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Company Name</label>
Company Name
                                    <input type="text" name="company" class="form-control" placeholder="Company Name" id="company" required data-validation-required-message="Please enter your company name." value="{{ company }}">
                                        <p class="help-block text-danger"></p>
                                        </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Position</label>
Position
                                    <input type="text" name="position" class="form-control" placeholder="Position" id="position" required data-validation-required-message="Please enter your position." value="{{ position }}">
                                        <p class="help-block text-danger"></p>
                                        </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Bank Account</label>
Bank Account
                                    <input type="text" name="bank" class="form-control" placeholder="Bank Account" id="bank" required data-validation-required-message="Please enter your payment link." value="{{ bank }}">
                                        <p class="help-block text-danger"></p>
                                        </div>
                            </div>
                            <br>
                            <div id="success"></div>
                            <div class="row">
                                <div class="form-group col-xs-12 text-center">
                                    <input type="submit" class="btn btn-success btn-lg" name="login" id="login" value="修改資料"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
   
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
        <div class="scroll-top page-scroll visible-xs visible-sm">
            <a class="btn btn-primary" href="#page-top">
                <i class="fa fa-chevron-up"></i>
            </a>
        </div>
        

        
        <!-- jQuery -->
        {% load staticfiles %}
        <script src="{% static "js/jquery.js" %}"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <!-- Plugin JavaScript -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="{% static "js/classie.js" %}"></script>
        <script src="{% static "js/cbpAnimatedHeader.js" %}"></script>
        <!-- Contact Form JavaScript -->
        <script src="{% static "js/jqBootstrapValidation.js" %}"></script>
        <script src="{% static "js/contact_me.js" %}"></script>
        
    
        
    </body>
    
</html>
